<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>User profile screen 3</title>

  <!-- DO NOT TOUCH ==== FROM HERE -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://cdn.tailwindcss.com/"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- DO NOT TOUCH ==== TO HERE -->
</head>

<body class="w-full">

  <!-- Start your code here -->
  <!-- Header section -->
  <header class="hidden lg:inline-block w-full"
    include-component="/components/navbar-desktop/navbar-desktop-default.html"></header>
  <header class="w-screen inline-block lg:hidden" include-component="/components/mobile-navbar/mobile-navbar.html">
  </header>
  <!-- Mobile background space -->
  <div class="lg:hidden h-40 bg-primary flex justify-between px-4">
    <img class="w-8" src="/assets/icons/arrow-left.svg" alt="Arrow left">
    <img class="w-8" src="/assets/icons/ellipsis-right.svg" alt="Arrow left">
  </div>

  <!-- Main body  -->
  <main class="mx-4 lg:mx-24">
    <section class="hidden lg:inline-block py-4">
      <p class="text-gray-500">Nairaland <span class="text-black font-bold"> > </span> <span
          class="text-primary font-semibold">Oluwaseun's
          profile</span></p>
    </section>

    <section>
      <div>
        <img class="hidden lg:inline-block bg-primary bg-opacity-75 rounded" src="/assets/Images/Frame 74.svg"
          alt="Green background-img">
        <img class="-mt-8 w-20" src="/assets/Images/Rectangle 23.png" alt="Oluwaseun profile">
      </div>
      <!-- User Profile container -->
      <div class="flex flex-col lg:flex-row w-full space-between">
        <!-- User Profile details -->
        <div>
          <p class="font-semibold text-base">@SeunOsewa</p>
          <img src="/assets/icons/verified.svg" alt="Verified">
          <p class="w-2/3 text-gray-600">A billionaire in the future, not by my will but by he that
            created me</p>
          <!-- Followers and following -->
          <div class="flex gap-4">
            <div class="flex gap-1">
              <p class="font-semibold"> 12.3k
                <span class=" text-primary">&bull; </span>
              </p>
              <p class="text-gray-400"> Followers </p>
            </div>
            <div class="flex gap-1">
              <p class="font-semibold"> 365
                <span class="lg:inline text-primary">&bull; </span>
              </p>
              <p class="text-gray-400"> Following </p>
            </div>
          </div>
        </div>
        <!-- Social media icons -->
        <div class="flex justify-between">
          <div class="flex w-8 gap-4 cursor-pointer mt-2">
            <img src="/assets/icons/instagramIconSolid.svg" alt="Camera icon">
            <img src="/assets/icons/linkedinIcon.svg" alt="Linkedin">
            <img src="/assets/icons/twitter.svg" alt="Twitter icon">
          </div>
          <!-- Notification bell -->
          <div>
            <img class="justify-end lg:hidden cursor-pointer" src="/assets/icons/bell.svg" alt="Bell svg">
          </div>
        </div>


      </div>


      </div>
    </section>

    <!-- Seun post and following container-->
    <section>
      <!-- Tabs for seun post and following -->
      <div>
        <ul class="list-none flex gap-3 lg:gap-6 text-gray-500 text-sm lg:text-base">

          <!-- inactive tabs -->
          <li class="relative h-20 flex flex-col justify-center">
            <div>All Topics</div>
            <div class="h-1 w-full absolute bottom-0"></div>
          </li>
          <!-- active tab -->
          <li class="relative h-20 flex flex-col justify-center">
            <div class="text-primary font-semibold">Followers</div>
            <div class="bg-primary h-1 w-full absolute bottom-0"></div>
          </li>
          <!-- Inactive tab continues -->
          <li class="relative h-20 flex flex-col justify-center">
            <div>Following</div>
            <div class="h-1 w-full absolute bottom-0"></div>
          </li>
          <li class="relative h-20 flex flex-col justify-center">
            <div>Thread & Replies</div>
            <div class="h-1 w-full absolute bottom-0"></div>
          </li>
        </ul>
      </div>
      <hr>

      <!-- Body container for post and statistics -->
      <div>
        <!-- View post container-->
        <div class="flex flex-col items-center justify-center bg-gray-100 h-screen w-full lg:w-3/4 my-8">
          <!-- Smiley face -->
          <img class="lg:hidden" src="/assets/icons/smiley-face.svg" alt="Smiley face">
          <!-- Text to show -->
          <p class="font-semibold text-base lg:text-2xl text-center mt-4">Hi
            there, you need to be logged in to view followers of @SeunOsewa</p>
          <div class="mt-10 mr-4 hidden lg:inline-block">
            <button
              class="rounded-lg w-60 h-12 mx-2 text-white cursor-pointer hover:scale-105 ease-in-out duration-300 bg-primary">Join
              Nairaland
            </button>
          </div>
          <div class="mt-10 mr-4 lg:hidden">
            <button
              class="rounded-lg w-60 h-12 mx-2 text-white cursor-pointer hover:scale-105 ease-in-out duration-300 bg-primary">Log
              in to
              Nairaland to view
            </button>
          </div>
        </div>

        <!-- View statistics -->
        <div>

        </div>
      </div>
    </section>
  </main>

  <footer class="w-full" include-component="/components/footer/footer.html" class="absolute"></footer>
  <!-- End your code here -->


  <!-- DO NOT TOUCH ==== FROM HERE -->
  <script src="/assets/js/main.js"></script>
  <!-- DO NOT TOUCH ==== TO HERE -->
</body>

</html>
